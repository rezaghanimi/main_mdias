<div id="light_module_data">
    <h1 style="text-align:center;margin-top: 2%;">交换机端口</h1>
    <div style="margin-left: 10%;">
        <el-button type="success" icon="el-icon-upload2" disabled></el-button>
        光口
        <el-button type="success" icon="el-icon-download" disabled></el-button>
        网口
    </div>
    <div style="align-items: center;
        margin-left: 10%;
        margin-top: 2%;
        display: flex;
        justify-content: space-around;
        box-sizing: border-box;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.08);
        width:80%;
        padding-right: 30px;
        height:140px;">
        <template>
            <div id="button_create">
                <span v-for="site in sites">
                    <el-button
                            v-if="site.light_button == false"
                            :disabled="site.work == true"
                            type="success" icon="el-icon-upload2"
                            style="margin-left: 2px;margin-top: 2px;"
                            @click="button_click(site.name)"
                    >{{site.name}}
                    </el-button>
                    <el-button
                            v-else
                            :disabled="site.work == true"
                            type="success" icon="el-icon-download"
                            style="margin-left: 2px;margin-top: 2px;"
                            @click="button_click(site.name)"
                    >{{site.name}}
                    </el-button>
                </span>
            </div>

        </template>
    </div>
    <div style="display: flex;">
        <div style="align-items: center;
        margin-top: 1%;
        margin-left: 30%;
        display: flex;
        justify-content: space-around;
        box-sizing: border-box;
        border-radius: 50%;
        background: linear-gradient(to right, #fe9c71, #feb797);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.08);
        width:150px;
        padding-right: 30px;
        height:150px;">温度{{temperature}}°C
        </div>
        <div class="statistical01 shadow01" style="background-position: -430px 60px; margin-top: 1%;">
            <p class="fontclass01">CUP使用率</p>
            <p class="fontclass02" id="cpu">{{cpu}}%</p>
        </div>

        <div class="statistical01 shadow01" style="background-position: -430px 60px; margin-top: 1%;">
            <p class="fontclass01">内存使用率</p>
            <p class="fontclass02" id="memory">{{memory}}%</p>
        </div>
    </div>
</div>
