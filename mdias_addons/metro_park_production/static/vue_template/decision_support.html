<div id="decision_support">
    <template>
        <div id="app">
            <el-row>
                <el-col :span="24">
                    <div class="grid-content bg-purple-red">今日调度计划</div>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="4">
                    <ve-liquidfill :height='waterheight' :data="waterData"></ve-liquidfill>
                </el-col>
                <el-col :span="5">
                    <el-card class="cardout1">
                        <div class="cardone">已完成/全部</div>
                        <div class="cardtow">{{finish1}}/{{total1}} <em>辆</em></div>
                        <div class="cardthree">调车计划</div>
                    </el-card>
                </el-col>
                <el-col :span="5">
                    <el-card class="cardout2">
                        <div class="cardone">已完成/全部</div>
                        <div class="cardtow">{{finish2}}/{{total2}} <em>辆</em></div>
                        <div class="cardthree">发车计划</div>
                    </el-card>
                </el-col>
                <el-col :span="5">
                    <el-card class="cardout3">
                        <div class="cardone">已完成/全部</div>
                        <div class="cardtow">{{finish3}}/{{total3}} <em>辆</em></div>
                        <div class="cardthree">收车计划</div>
                    </el-card>
                </el-col>
                <el-col :span="5">
                    <el-card class="cardout4">
                        <div class="cardone">已完成/全部</div>
                        <div class="cardtow">{{finish4}}/{{total4}} <em>辆</em></div>
                        <div class="cardthree">检修计划</div>
                    </el-card>
                </el-col>
            </el-row>
            <el-row>
                <div class="block">
                    <span class="demonstration">选择日期： </span>
                    <el-date-picker
                            v-model="value6"
                            type="daterange"
                            range-separator="--"
                            default-value="2018-12-01--2018-12-07">
                    </el-date-picker>
                    <el-button size="small" v-for="(item,index) in tags" :key="index"
                               @click.native="toggleTag1(item, index)" :class="[{blue: tabIndex1 === item.tabIndex}]"
                               round>{{item.name}}
                    </el-button>
                </div>
            </el-row>
            <el-row>
                <ve-histogram :data="chartData" :settings="chartSettings"></ve-histogram>
            </el-row>
            <el-row>
                <el-col :span="15">
                    <div class="caruse">车辆运用情况</div>
                    <el-row>
                        <el-col :span="24">
                            <span class="demonstration">选择日期： </span>
                            <el-date-picker
                                    v-model="value6"
                                    type="daterange"
                                    range-separator="--">
                            </el-date-picker>

                        </el-col>
                        <el-col :span="24">
                            <el-button size="small" v-for="(item,index) in tags" :key="index"
                                       @click.native="toggleTag2(item, index)"
                                       :class="[{blue: tabIndex2 === item.tabIndex}]" round>{{item.name}}
                            </el-button>

                        </el-col>
                    </el-row>
                    <ve-pie :data="pieData"></ve-pie>
                </el-col>
                <el-col :span="9">
                    <el-table
                            :data="tableData"
                            size="mini"
                            border
                            style="">
                        <el-table-column
                                prop="caruse"
                                label="运用情况"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="num"
                                label="车辆数"
                                align="center"
                                width="120">
                        </el-table-column>
                        <el-table-column
                                prop="no"
                                label="具体车辆"
                                width="120">
                        </el-table-column>
                    </el-table>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="6">
                    <div class="caruse">安全生产信息展示</div>
                </el-col>
                <el-col :span="6">
                    <div class="block">
                        <span class="demonstration">选择日期： </span>
                        <el-date-picker
                                v-model="value1"
                                type="date"
                                placeholder="选择日期">
                        </el-date-picker>
                    </div>
                </el-col>
                <el-col :span="12">正线执行时刻表： T307</el-col>
            </el-row>
            <el-row>
                <div class="caruse">故障及其他作业</div>
                <el-table
                        :data="errordata"
                        border
                        :header-cell-style="{background: '#F2F2F2',color: '#909399'}"
                        style="width:100% ">
                    <el-table-column
                            type="index"
                            label="序号"
                            align="center"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="carno"
                            label="车号"
                            align="center"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="content"
                            label="作业内容"
                            align="center"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="finish"
                            align="center"
                            label="完成情况">
                    </el-table-column>
                </el-table>
                <div class="caruse">其他信息</div>
            </el-row>
            <el-row>
                <div>领导指示</div>
                <el-table
                        :data="leaderdata"
                        border
                        :header-cell-style="{background: '#F2F2F2',color: '#909399'}"
                        style="width: 100%">
                    <el-table-column
                            type="index"
                            label="序号"
                            align="center"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="content"
                            label="内容"
                            align="center">
                    </el-table-column>
                </el-table>
            </el-row>
            <el-row>
                <div>安全情况</div>
                <el-table
                        :data="safedata"
                        border
                        :header-cell-style="{background: '#F2F2F2',color: '#909399'}"
                        style="width: 100%">
                    <el-table-column
                            type="index"
                            label="序号"

                            align="center"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="content"
                            label="内容"
                            align="center">
                    </el-table-column>
                </el-table>
            </el-row>
            <el-row>
                <div>交班事项</div>
                <el-table
                        :data="jiaobandata"
                        border
                        :header-cell-style="{background: '#F2F2F2',color: '#909399'}"
                        style="width: 100%">
                    <el-table-column
                            type="index"
                            label="序号"
                            align="center"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="content"
                            label="内容"
                            align="center">
                    </el-table-column>
                </el-table>
            </el-row>
            <el-row>
                <div>停电区域/股道：</div>
                <el-input v-model="input" placeholder="请输入内容"></el-input>
            </el-row>
            <el-row>
                <div>施工情况：</div>
                <el-input v-model="input4" type="textarea" rows="5" placeholder="请输入内容"></el-input>
            </el-row>
            <el-row>
                <div>备品情况：</div>
                <el-input v-model="input1" placeholder="请输入内容"></el-input>
            </el-row>
            <el-row>
                <div>设备情况：</div>
                <el-input v-model="input2" placeholder="请输入内容"></el-input>
            </el-row>
            <el-row>
                <div>卫生情况：</div>
                <el-input v-model="input3" placeholder="请输入内容"></el-input>
            </el-row>
        </div>
    </template>
</div>
