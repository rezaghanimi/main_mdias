<div id="statistical_report_client_app">
    <h4 v-if="!browse_vehicle_maintenance_plan && !browse_construction_tasks && !browse_scheduling_plan">
        没有浏览权限!请联系管理员
    </h4>

    <el-tabs v-model="activeName" @tab-click="handleClick">
        <el-tab-pane label="车辆检修计划统计" name="first" v-if="browse_vehicle_maintenance_plan">
            <div style="display: flex; align-items: center;">
                <div>选择日期：</div>
                <el-date-picker v-model="value2" type="daterange" align="right" unlink-panels range-separator="至"
                    start-placeholder="开始日期" end-placeholder="结束日期" :picker-options="pickerOptions">
                </el-date-picker>
            </div>
            <div style="display: flex; flex-wrap: wrap">
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white; "
                    id='chart4'></div>
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white;"
                    id="chart1"></div>
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white;"
                    id="charts1"></div>
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white;"
                    id="chart2"></div>
            </div>
        </el-tab-pane>
        <el-tab-pane label="施工任务统计" name="second" v-if="browse_construction_tasks">
            <div style="display: flex; align-items: center;">
                <div>选择日期：</div>
                <el-date-picker v-model="value2" type="daterange" align="right" unlink-panels range-separator="至"
                    start-placeholder="开始日期" end-placeholder="结束日期" :picker-options="pickerOptions">
                </el-date-picker>
            </div>
            <div style="display: flex; flex-wrap: wrap">
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white; "
                    id='chart7'></div>
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white;"
                    id="chart11"></div>
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white;"
                    id="chart10"></div>
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white;"
                    id="charts6"></div>
                <div style="width: 33.3%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white;"
                    id="chart6"></div>
                <div style="width: 33.3%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white;"
                    id="chart8"></div>
                <div style="width: 33.3%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white;"
                    id="chart9"></div>
            </div>
        </el-tab-pane>
        <el-tab-pane label="调度计划统计" name="third" v-if="browse_scheduling_plan">
            <div style="display: flex; align-items: center;">
                <div>选择日期：</div>
                <el-date-picker v-model="value2" type="daterange" align="right" unlink-panels range-separator="至"
                    start-placeholder="开始日期" end-placeholder="结束日期" :picker-options="pickerOptions">
                </el-date-picker>
            </div>
            <div style="display: flex; flex-wrap: wrap">
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white; "
                    id='chart14'></div>
                <div style="width: 50%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white; "
                    id='charts14'></div>
                <div
                    style=" display: flex; flex-wrap: wrap; width: 25%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white; ">
                    <div class='plaininfo'>
                        <p>接车</p>
                        <p id="receive">80</p>
                    </div>
                    <div class='plaininfo'>
                        <p>发车</p>
                        <p id="send">80</p>
                    </div>
                    <div class='plaininfo'>
                        <p>调车辆数</p>
                        <p id="dispatch_num">80</p>
                    </div>
                    <div class='plaininfo'>
                        <p>调车钩数</p>
                        <p id="route_num">80</p>
                    </div>
                </div>
                <div style="width: 25%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white; "
                    id='chart12'></div>
                <div style="width: 25%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white; "
                    id='charts12'></div>
                <div style="width: 25%; height:400px; background: rgb(233, 233, 236); box-sizing: border-box; border: 10px solid white; "
                    id='chartss12'></div>
            </div>
        </el-tab-pane>
    </el-tabs>
</div>
