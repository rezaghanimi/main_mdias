<div id="app" style="height: 30rem;margin-top: 2rem;margin-bottom: 2rem">
    <el-row>
        <el-col :span="24" style="height:30rem">
            <div class="card" style="height:100%;overflow-y: scroll;border: black;margin: .5rem">

                <div class="card-body">
                    <el-input
                            placeholder="输入权限名称"
                            v-model="filterText">
                    </el-input>

                    <el-tree ref="tree"
                             :default-expanded-keys="checked"
                             :default-checked-keys="checked" node-key="id" show-checkbox
                             :data="groups_data"
                             :props="defaultProps"
                             @check="updateValue"
                             style="background:none"
                             :filter-node-method="filterGroup">
                    </el-tree>
                </div>
            </div>
        </el-col>
    </el-row>
</div>
