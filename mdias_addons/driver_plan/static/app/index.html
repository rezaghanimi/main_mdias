<script>
    const logger = function () {
        let oldConsoleLog = null;
        const pub = {};

        pub.enableLogger = function enableLogger() {
            if (oldConsoleLog == null)
                return;

            window['console']['log'] = oldConsoleLog;
        };

        pub.disableLogger = function disableLogger() {
            oldConsoleLog = console.log;
            window['console']['log'] = function () {
            };
        };

        return pub;
    }();
    /**
     * 控制console 日志打印 production环境下禁止打印
     */
    $(document).ready(function () {
        logger.enableLogger();
    });
    layui.config({
        base: './common/'
    }).extend({
        api: "api",
        steps: "steps/steps",
        formSelects: 'formSelects-v4'
    }).use(['element', 'jquery', 'layer'], function () {
        const element = layui.element;
        const $ = layui.$; //重点处
        element.on('nav(nav-item)', function (elem) {
            const href = $(elem).attr('lay-href');
            if (href) {
                $("#layui-content-body").load(href);
            }
        });
        $('.layui-logo').click(function () {
            const href = $(this).attr('lay-href');
            $("#layui-content-body").load(href);
        });
        $("#layui-content-body").load("modules/home.html");
    });

</script>
