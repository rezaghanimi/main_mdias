<div class="layui-row">
    <button class="layui-btn layui-btn-sm" id="replacePunchCard">带人出退勤</button>
    <button class="layui-btn layui-btn-sm">导出数据</button>
</div>
<div class="layui-row">
    <div class="table-search">
        <form class="layui-form" id="mx-table-search-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">搜索条件</label>
                    <div class="layui-input-block">
                        <input class="layui-input" type="text" autocomplete="off" placeholder="请输入名字、电话、职别"
                               name="param">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">酒测结果</label>
                    <div class="layui-input-inline">
                        <select class="layui-input" name="alcoholResult" autocomplete="off">
                            <option value="">---请选择---</option>
                            <option value="0">正常</option>
                            <option value="1">饮酒</option>
                            <option value="2">酗酒</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">答题情况</label>
                    <div class="layui-input-inline">
                        <select class="layui-input" name="answerAccuracy" autocomplete="off">
                            <option value="">---请选择---</option>
                            <option value="0">未通过</option>
                            <option value="1">通过</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline table-search-btn-groups">
                    <button class="layui-btn layui-btn-sm"
                            lay-submit lay-filter="mx-search-btn" id="mx-search-btn">查询
                    </button>
                    <button class="layui-btn layui-btn-sm"
                            lay-submit lay-filter="mx-reset-btn" id="mx-reset-btn">重置
                    </button>
                </div>
            </div>

        </form>
    </div>
    <div class="table-head">出退勤数据查询</div>
    <table class="layui-table" id="punch-record-table" lay-filter="punch-record-table">
    </table>
</div>
<div id="replacePunchCardTemplate">
    <form class="layui-form driver-edit-form" lay-filter="driver-edit-form" style="margin-top: 10px; padding: 20px">
        <div class="layui-form-item">
            <label class="layui-form-label">员工编号</label>
            <div class="layui-input-block">
                <input type="text" name="employeeNumber" required lay-verify="required" placeholder="输入员工工号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
                <input type="text" name="id" placeholder="" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <input type="radio" name="userTask" value="1" title="出勤" checked>
                <input type="radio" name="userTask" value="2" title="退勤">
                <input type="radio" name="userTask" value="5" title="请假">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入备注信息(2000字内)" name="comment" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item submit-item">
            <div class="layui-input-block form-button">
                <button class="layui-btn layui-hide" id="submit-accident-edit-form" lay-submit
                        lay-filter="submit-accident-edit-form">提交
                </button>
                <button type="reset" id="submit-accident-edit-reset" class="layui-btn layui-btn-primary layui-hide">重置
                </button>
            </div>
        </div>
    </form>
</div>
<link rel="stylesheet" href="modules/driver-punch-card.css">
<script src="modules/driver-punch-card.js"></script>
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>

<script src="modules/parking-lot-record.js"></script>
