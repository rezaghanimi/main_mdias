<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <ul class="layui-tab-title">
        <li class="layui-this">里程统计</li>
        <li>交路管理</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show">
            <div class="table-search">
                <form class="layui-form" id="mx-table-search-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">开始时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="startDate" placeholder="请选择日期"
                                       id="startDate"
                                       readonly="readonly"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">结束时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="endDate" placeholder="请选择日期"
                                       id="endDate"
                                       readonly="readonly"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline table-search-btn-groups">
                            <button class="layui-btn layui-btn-sm"
                                    lay-submit lay-filter="mx-search-btn" id="mx-search-btn">查询
                            </button>
                            <button class="layui-btn layui-btn-sm"
                                    lay-submit lay-filter="mx-reset-btn" id="mx-reset-btn">重置
                            </button>
                        </div>
                    </div>

                </form>
            </div>
            <table class="layui-table" id="driver-info-table" lay-filter="driver-info-table">
            </table>
        </div>
        <div class="layui-tab-item">
            <div class="layui-row">
                <button class="layui-btn layui-btn-sm" id="addCrossing" style="margin-left: 10px">
                    新增交路
                </button>
                <button class="layui-btn layui-btn-sm" id="refreshCrossTable"
                        style="margin-left: 10px">
                    <i class="layui-icon layui-icon-refresh"></i>
                </button>
            </div>
            <div class="layui-row" style="margin-top: 10px;">
                <div class="table-head">交路列表</div>
                <table class="layui-table" id="crossing-table" lay-filter="crossing-table">
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<link rel="stylesheet" href="modules/mileage-statistics.css">
<script src="modules/mileage-statistics.js"></script>
<div id="editDriverInfo" style="display: none">
    <form class="layui-form driver-edit-form" lay-filter="driver-edit-form" style="margin-top: 10px; padding: 20px">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-block">
                <input type="text" name="code" required lay-verify="required" placeholder="请输入编号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">里程(km)</label>
            <div class="layui-input-block">
                <input type="text" name="mileage" required lay-verify="required|number" placeholder="请输入里程"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
                <input type="text" name="id" placeholder="" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">区间</label>
            <div class="layui-input-block">
                <input type="text" name="section" required lay-verify="required" placeholder="请输入区域" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="comment" placeholder="请输入备注" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item submit-item">
            <div class="layui-input-block form-button">
                <button id="submit-driver-edit-form" class="layui-btn layui-hide" lay-submit
                        lay-filter="submit-driver-edit-form">提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary layui-hide">重置</button>
            </div>
        </div>
    </form>
</div>
