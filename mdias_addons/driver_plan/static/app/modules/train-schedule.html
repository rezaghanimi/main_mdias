<div id="uploadTrainSchedule" style="display: none">
    <form class="layui-form uploadTrainSchedule" lay-filter="uploadTrainSchedule-form"
          style="margin-top: 10px; padding: 20px">
        <div class="layui-form-item">
            <label class="layui-form-label">时刻表编号</label>
            <div class="layui-input-block">
                <input type="text" name="scheduleNo"
                       required lay-verify="required"
                       maxlength="50"
                       placeholder="请输入运行图编号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运行图编号</label>
            <div class="layui-input-block">
                <input type="text" name="trainDiagramNo"
                       required lay-verify="required"
                       maxlength="50"
                       placeholder="请输入运行图编号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上传时刻表</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="schedule-file">选择文件
                </button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block form-button">
                <button class="layui-btn layui-hide" name="submit"
                        id="submit-uploadTrainSchedule-form"
                        lay-submit lay-filter="submit-uploadTrainSchedule-form">上传
                </button>
            </div>
        </div>
    </form>
</div>
<div id="mx-tplt" style="display: none">
    <form class="layui-form uploadTrainSchedule" lay-filter="uploadTrainSchedule-form"
          style="margin-top: 10px; padding: 20px">
        <div class="layui-form-item">
            <label class="layui-form-label">车站</label>
            <div class="layui-input-block">
                <input type="text" name="station"
                       lay-verify="required"
                       maxlength="50"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">方向</label>
            <div class="layui-input-block">
                <select class="layui-input" name="direction" autocomplete="off">
                    <option value="">---请选择---</option>
                    <option value="0">上行</option>
                    <option value="1">下行</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车次</label>
            <div class="layui-input-block">
                <input type="text" name="no"
                       lay-verify="required"
                       maxlength="50"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">始发站名</label>
            <div class="layui-input-block">
                <input type="text" name="start"
                       required lay-verify="required"
                       maxlength="50"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">终到站名</label>
            <div class="layui-input-block">
                <input type="text" name="scheduleNo"
                       required lay-verify="required"
                       maxlength="50"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">到点</label>
            <div class="layui-input-block">
                <input type="text" name="arrivalTime"
                       lay-verify="required"
                       maxlength="50"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发点</label>
            <div class="layui-input-block">
                <input type="text" name="departureTime"
                       lay-verify="required"
                       maxlength="50"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">停站时间</label>
            <div class="layui-input-block">
                <input type="text" name="parkTime"
                       required lay-verify="required"
                       maxlength="50"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">停站股道</label>
            <div class="layui-input-block">
                <input type="text" name="trailNo"
                       required lay-verify="required"
                       maxlength="50"
                       placeholder="请输入运行图编号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block form-button">
                <button class="layui-btn layui-hide" name="submit"
                        id="mx-submit"
                        lay-submit lay-filter="mx-submit">提交
                </button>
            </div>
        </div>
    </form>
</div>
