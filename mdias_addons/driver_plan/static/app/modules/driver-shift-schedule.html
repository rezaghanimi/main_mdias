<div class="layui-row">
    <button class="layui-btn layui-btn-sm" id="createSchedule" style="margin-left: 10px">
        新增派班计划表
    </button>
    <button class="layui-btn layui-btn-sm" id="copySchedule" style="margin-left: 10px">
        新发派班计划表
    </button>
</div>
<div class="layui-row">
    <div class="table-search">
        <form class="layui-form" id="mx-table-search-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">搜索条件</label>
                    <div class="layui-input-block">
                        <input class="layui-input" type="text" autocomplete="off" placeholder="请输入派班表名称"
                               name="param">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" placeholder="请选择日期"
                               id="date"
                               readonly="readonly"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline table-search-btn-groups">
                    <button class="layui-btn layui-btn-sm"
                            lay-submit lay-filter="mx-search-btn" id="mx-search-btn">查询
                    </button>
                    <button class="layui-btn layui-btn-sm"
                            lay-submit lay-filter="mx-reset-btn" id="mx-reset-btn">重置
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
<div class="layui-row" style="margin-top: 10px;">
    <div class="table-head">派班计划表管理</div>
    <table class="layui-table" id="schedule-info-table" lay-filter="schedule-info-table">
    </table>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delExtra">删除</a>
    <a class="layui-btn layui-btn-xs" lay-event="update">调整</a>
    <a class="layui-btn layui-btn-xs" lay-event="view">预览</a>
    <a class="layui-btn layui-btn-xs" lay-event="export">导出</a>
</script>
<link rel="stylesheet" href="modules/driver-shift-schedule.css">
<script src="modules/driver-shift-schedule.js"></script>
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
